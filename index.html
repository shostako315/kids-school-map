
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Kids School Finder - Premium Favorites</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --brand: #4f46e5;
      --bg: #f8fafc; --panel: #ffffff; --text: #0f172a; --muted: #64748b; --border: #e2e8f0;
      --fav: #f59e0b; /* キープの色 */
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; font-family: "Inter", "Hiragino Sans", sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

    /* サイドバー */
    #left { width: 400px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 1000; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    
    .tabs { display: flex; border-bottom: 1px solid var(--border); background: #fff; }
    .tab { flex: 1; padding: 16px; text-align: center; cursor: pointer; font-size: 14px; font-weight: 700; color: var(--muted); position: relative; }
    .tab.active { color: var(--brand); }
    .tab.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: var(--brand); }
    
    /* カウンターバッジ */
    .badge { display: inline-block; background: var(--fav); color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; margin-left: 4px; vertical-align: middle; transition: transform 0.2s; }
    .badge.bump { transform: scale(1.3); }

    .scroll-area { flex: 1; overflow-y: auto; padding: 16px; }

    /* 検索パーツ（左側に配置） */
    .filter-card { background: #f1f5f9; border-radius: 16px; padding: 16px; margin-bottom: 20px; }
    input[type="text"], select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 10px; font-size: 16px; }
    .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px; }
    .cat-item { display: flex; align-items: center; gap: 6px; font-size: 12px; background: #fff; padding: 8px; border-radius: 8px; border: 1px solid var(--border); cursor: pointer; }

    .btn-search { width: 100%; padding: 14px; background: var(--brand); color: white; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; }

    /* スクールカード */
    .s-card { border: 1px solid var(--border); border-radius: 16px; padding: 16px; margin-bottom: 12px; background: #fff; position: relative; cursor: pointer; }
    .s-name { font-weight: 800; font-size: 15px; color: var(--brand); margin-bottom: 4px; padding-right: 35px; }
    
    /* ★ボタンの工夫 */
    .fav-star { position: absolute; top: 14px; right: 14px; font-size: 22px; color: #cbd5e1; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); padding: 5px; }
    .fav-star.active { color: var(--fav); transform: scale(1.1); }
    .fav-star:active { transform: scale(0.8); }

    /* マップ */
    #right { flex: 1; position: relative; }
    #map { width: 100%; height: 100%; }

    /* モバイルナビ */
    #mobile-nav { display: none; position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%); z-index: 2000; background: #1e293b; padding: 6px; border-radius: 40px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); gap: 4px; }
    .nav-btn { border: none; background: transparent; color: #fff; padding: 10px 20px; border-radius: 30px; font-weight: 800; font-size: 14px; cursor: pointer; }
    .nav-btn.active { background: var(--brand); }

    /* モーダル */
    #detail-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 3000; align-items: flex-end; justify-content: center; }
    .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 24px 24px 0 0; padding: 32px 24px; position: relative; transform: translateY(0); transition: 0.3s; }
    .close-modal { position: absolute; top: 16px; right: 20px; font-size: 24px; color: var(--muted); padding: 10px; }
    
    .modal-fav-btn { display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 14px; border-radius: 12px; border: 2px solid var(--fav); color: var(--fav); font-weight: 800; margin-top: 15px; cursor: pointer; background: transparent; }
    .modal-fav-btn.active { background: var(--fav); color: white; }

    @media (max-width: 900px) {
      body { flex-direction: column; }
      #left { width: 100%; position: absolute; top: 0; left: 0; height: 100%; transform: translateY(100%); }
      #left.show { transform: translateY(0); }
      #mobile-nav { display: flex; }
    }
  </style>
</head>
<body>

<aside id="left">
  <div class="tabs">
    <div class="tab active" id="tab-search" onclick="switchTab('search')">探す</div>
    <div class="tab" id="tab-fav" onclick="switchTab('fav')">
      キープ<span id="fav-count" class="badge">0</span>
    </div>
  </div>

  <div class="scroll-area" id="panel-search">
    <div class="filter-card">
      <input type="text" id="loc-input" placeholder="駅名・場所を入力...">
      <div class="cat-grid" id="cat-grid"></div>
      <button class="btn-search" onclick="executeSearch()">このエリアを検索</button>
    </div>
    <div id="results-list"></div>
  </div>

  <div class="scroll-area" id="panel-fav" style="display:none;">
    <div id="fav-list"></div>
  </div>
</aside>

<main id="right">
  <div id="map"></div>
</main>

<nav id="mobile-nav">
  <button class="nav-btn active" id="btn-map" onclick="viewSwitch('map')">地図</button>
  <button class="nav-btn" id="btn-list" onclick="viewSwitch('list')">リスト</button>
</nav>

<div id="detail-modal" onclick="if(event.target==this)closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <div id="modal-body"></div>
  </div>
</div>

<script>
  // 属性別設定
  const CATS = {
    kindergarten: { color: '#ec4899', icon: 'fa-child', label: '幼稚園・保育園' },
    school: { color: '#3b82f6', icon: 'fa-school', label: '小学校・中学校' },
    tutoring_centre: { color: '#8b5cf6', icon: 'fa-pencil-alt', label: '塾' },
    language_school: { color: '#f59e0b', icon: 'fa-language', label: '英会話' },
    music_school: { color: '#10b981', icon: 'fa-music', label: '音楽' },
    sports_centre: { color: '#ef4444', icon: 'fa-running', label: 'スポーツ' }
  };

  // カテゴリUI生成
  const grid = document.getElementById('cat-grid');
  Object.keys(CATS).forEach(k => {
    grid.innerHTML += `<label class="cat-item"><input type="checkbox" value="${k}" checked> ${CATS[k].label}</label>`;
  });

  // Map
  const map = L.map('map', { zoomControl: false }).setView([35.681, 139.767], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  const clusters = L.markerClusterGroup().addTo(map);

  let results = [], favorites = JSON.parse(localStorage.getItem('ksf_v3_favs') || '[]');
  let activeTab = 'search';

  // 検索
  async function executeSearch() {
    const loc = document.getElementById('loc-input').value;
    if(loc) {
      const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(loc)}&viewbox=139.5,35.8,140.0,35.5&bounded=1`);
      const d = await r.json();
      if(d[0]) map.setView([d[0].lat, d[0].lon], 15);
    }
    fetchData();
    if(window.innerWidth <= 900) viewSwitch('map');
  }

  async function fetchData() {
    const c = map.getCenter();
    const cats = Array.from(document.querySelectorAll('#cat-grid input:checked')).map(i => i.value).join('|');
    const q = `[out:json][timeout:15];(nwr["amenity"~"${cats}"](around:2000,${c.lat},${c.lng}););out center;`;
    const res = await fetch("https://overpass-api.de/api/interpreter", { method: "POST", body: "data=" + encodeURIComponent(q) });
    const data = await res.json();
    results = data.elements.map(e => ({
      id: e.id, name: e.tags.name || "名称不明",
      lat: e.lat || e.center.lat, lon: e.lon || e.center.lon,
      type: e.tags.amenity, addr: e.tags["addr:full"] || "東京都内",
      url: e.tags.website || e.tags.url || `https://www.google.com/search?q=${encodeURIComponent(e.tags.name || "")}`
    }));
    renderUI();
  }

  function renderUI() {
    clusters.clearLayers();
    const list = document.getElementById(activeTab === 'search' ? 'results-list' : 'fav-list');
    list.innerHTML = "";
    updateFavBadge();

    const data = activeTab === 'search' ? results : favorites;
    if(data.length === 0) {
      list.innerHTML = `<div style="text-align:center; color:var(--muted); padding:40px;">表示できるスクールがありません</div>`;
    }

    data.forEach(item => {
      const isFav = favorites.some(f => f.id === item.id);
      const conf = CATS[item.type] || { color: '#64748b', icon: 'fa-location-dot' };
      
      const m = L.marker([item.lat, item.lon], {
        icon: L.divIcon({
          html: `<div style="background:${conf.color}; width:32px; height:32px; border-radius:50%; border:2px solid #fff; color:#fff; display:flex; align-items:center; justify-content:center; box-shadow:0 3px 6px rgba(0,0,0,0.2);"><i class="fas ${conf.icon}" style="font-size:12px;"></i></div>`,
          className: '', iconSize: [32, 32]
        })
      }).addTo(clusters);
      m.on('click', () => openModal(item));

      const card = document.createElement('div');
      card.className = "s-card";
      card.innerHTML = `
        <i class="fa-star ${isFav?'fas active':'far'} fav-star" onclick="toggleFav(${item.id}, event)"></i>
        <div class="s-name" onclick="openModalById(${item.id})">${item.name}</div>
        <div style="font-size:12px; color:var(--muted)">${conf.label}</div>
      `;
      list.appendChild(card);
    });
  }

  // ★キープ機能のコア
  function toggleFav(id, e) {
    if(e) e.stopPropagation();
    const item = results.find(r => r.id === id) || favorites.find(f => f.id === id);
    const idx = favorites.findIndex(f => f.id === id);
    
    if(idx > -1) {
      favorites.splice(idx, 1);
    } else {
      favorites.push(item);
    }
    
    localStorage.setItem('ksf_v3_favs', JSON.stringify(favorites));
    renderUI();
    
    // モーダルが開いていれば更新
    const modal = document.getElementById('detail-modal');
    if(modal.style.display === 'flex') {
      const modalBtn = document.querySelector('.modal-fav-btn');
      const isNowFav = favorites.some(f => f.id === id);
      modalBtn.classList.toggle('active', isNowFav);
      modalBtn.innerHTML = isNowFav ? '<i class="fas fa-star"></i> キープ済み' : '<i class="far fa-star"></i> キープする';
    }
  }

  function updateFavBadge() {
    const badge = document.getElementById('fav-count');
    const count = favorites.length;
    if(badge.innerText != count) {
      badge.innerText = count;
      badge.classList.add('bump');
      setTimeout(() => badge.classList.remove('bump'), 200);
    }
  }

  // モーダル
  function openModal(item) {
    const isFav = favorites.some(f => f.id === item.id);
    document.getElementById('modal-body').innerHTML = `
      <h2 style="margin:0 0 10px 0;">${item.name}</h2>
      <p style="color:var(--muted); font-size:14px;"><i class="fas fa-map-marker-alt"></i> ${item.addr}</p>
      <button class="modal-fav-btn ${isFav?'active':''}" onclick="toggleFav(${item.id})">
        ${isFav ? '<i class="fas fa-star"></i> キープ済み' : '<i class="far fa-star"></i> キープする'}
      </button>
      <a href="${item.url}" target="_blank" style="display:block; width:100%; padding:14px; background:var(--brand); color:#fff; text-align:center; text-decoration:none; border-radius:12px; font-weight:800; margin-top:10px;">公式サイトへ</a>
    `;
    document.getElementById('detail-modal').style.display = 'flex';
  }

  function openModalById(id) {
    openModal(results.find(r => r.id === id) || favorites.find(f => f.id === id));
  }

  function closeModal() { document.getElementById('detail-modal').style.display = 'none'; }

  function switchTab(t) {
    activeTab = t;
    document.getElementById('tab-search').classList.toggle('active', t==='search');
    document.getElementById('tab-fav').classList.toggle('active', t==='fav');
    document.getElementById('panel-search').style.display = t==='search'?'block':'none';
    document.getElementById('panel-fav').style.display = t==='fav'?'block':'none';
    renderUI();
  }

  function viewSwitch(v) {
    const left = document.getElementById('left');
    left.classList.toggle('show', v === 'list');
    document.getElementById('btn-map').classList.toggle('active', v === 'map');
    document.getElementById('btn-list').classList.toggle('active', v === 'list');
  }

  executeSearch();
</script>
</body>
</html>
