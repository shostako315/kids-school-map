<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>Kids School Finder - Ultimate Edition</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #6366f1; --primary-dark: #4f46e5;
      --accent: #f59e0b; --bg-dark: #0f172a; --card-bg: #1e293b;
      --text: #f8fafc; --text-muted: #94a3b8; --border: #334155;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; font-family: 'Inter', system-ui, -apple-system, sans-serif; background: var(--bg-dark); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

    /* --- サイドバー --- */
    #sidebar {
      width: 420px; background: var(--card-bg); border-right: 1px solid var(--border);
      display: flex; flex-direction: column; z-index: 2000; box-shadow: 10px 0 30px rgba(0,0,0,0.4);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .sidebar-header { padding: 24px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 12px; }
    .sidebar-header h1 { margin: 0; font-size: 20px; font-weight: 900; background: linear-gradient(to right, var(--primary), #a5b4fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    .tabs { display: flex; border-bottom: 1px solid var(--border); }
    .tab { flex: 1; padding: 16px; text-align: center; cursor: pointer; font-size: 14px; font-weight: 700; color: var(--text-muted); position: relative; }
    .tab.active { color: var(--text); background: rgba(255,255,255,0.03); }
    .tab.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: var(--primary); }

    .badge { background: var(--accent); color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; margin-left: 6px; transition: transform 0.2s; }
    .badge.bump { transform: scale(1.4); }

    .scroll-area { flex: 1; overflow-y: auto; padding: 20px; -webkit-overflow-scrolling: touch; }

    /* --- 検索パーツ --- */
    .filter-section { background: rgba(15,23,42,0.4); border-radius: 16px; padding: 20px; margin-bottom: 24px; border: 1px solid var(--border); }
    input, select { 
      width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); 
      background: var(--bg-dark); color: white; margin-bottom: 12px; font-size: 16px; outline: none; transition: 0.2s;
    }
    input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99,102,241,0.15); }

    .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 16px; }
    .cat-chip { 
      display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: 600;
      background: var(--bg-dark); padding: 10px; border-radius: 10px; border: 1px solid var(--border); cursor: pointer; transition: 0.2s;
    }
    .cat-chip:hover { border-color: var(--text-muted); }
    .cat-chip input { accent-color: var(--primary); width: 16px; height: 16px; }

    .btn-exec { 
      width: 100%; padding: 16px; background: var(--primary); color: white; border: none; 
      border-radius: 12px; font-weight: 800; font-size: 16px; cursor: pointer; transition: 0.2s;
      box-shadow: 0 4px 15px rgba(99,102,241,0.3);
    }
    .btn-exec:hover { background: var(--primary-dark); transform: translateY(-1px); }
    .btn-exec:active { transform: translateY(0); }

    /* --- リストカード --- */
    .s-card {
      background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 20px; 
      padding: 20px; margin-bottom: 16px; cursor: pointer; transition: 0.2s; position: relative;
    }
    .s-card:hover { border-color: var(--primary); background: rgba(255,255,255,0.06); transform: translateY(-2px); }
    .s-name { font-weight: 800; font-size: 17px; margin-bottom: 8px; padding-right: 40px; line-height: 1.4; }
    .s-tag { font-size: 12px; font-weight: 700; color: var(--text-muted); display: flex; align-items: center; gap: 6px; }

    .star-icon { position: absolute; top: 20px; right: 20px; font-size: 24px; color: var(--border); transition: 0.2s; padding: 5px; }
    .star-icon.active { color: var(--accent); filter: drop-shadow(0 0 8px rgba(245,158,11,0.4)); }

    /* --- マップ --- */
    #map-container { flex: 1; position: relative; }
    #map { width: 100%; height: 100%; background: var(--bg-dark); }
    
    .re-search-btn {
      position: absolute; top: 24px; left: 50%; transform: translateX(-50%); z-index: 1500;
      background: var(--card-bg); color: var(--text); padding: 12px 24px; border-radius: 30px;
      font-weight: 800; border: 2px solid var(--primary); box-shadow: 0 8px 20px rgba(0,0,0,0.4); cursor: pointer; display: none;
    }

    #loading-toast {
      position: absolute; top: 24px; left: 24px; z-index: 2500; background: var(--primary);
      color: white; padding: 12px 24px; border-radius: 12px; font-size: 14px; font-weight: 700; display: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* --- ボトムナビ (Mobile) --- */
    #mobile-nav { 
      position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); 
      z-index: 3000; background: rgba(15,23,42,0.9); backdrop-filter: blur(10px); display: none; padding: 6px; border-radius: 50px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.5); align-items: center; gap: 4px; border: 1px solid var(--border);
    }
    .nav-btn { border: none; background: transparent; color: #fff; padding: 12px 24px; border-radius: 40px; font-weight: 800; font-size: 14px; display: flex; align-items: center; gap: 8px; cursor: pointer; opacity: 0.6; }
    .nav-btn.active { background: var(--primary); opacity: 1; }

    /* --- 詳細ドロワー --- */
    #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 4000; align-items: flex-end; justify-content: center; backdrop-filter: blur(4px); }
    .modal-content { 
      background: var(--card-bg); width: 100%; max-width: 550px; border-radius: 32px 32px 0 0; 
      padding: 48px 24px 40px; position: relative; animation: slideUp 0.3s cubic-bezier(0, 0, 0.2, 1); border: 1px solid var(--border);
    }
    @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    .modal-handle { width: 50px; height: 6px; background: var(--border); border-radius: 10px; position: absolute; top: 16px; left: 50%; transform: translateX(-50%); }
    .modal-close { position: absolute; top: 16px; right: 24px; font-size: 28px; color: var(--text-muted); cursor: pointer; padding: 10px; }
    .modal-cta { display: block; width: 100%; padding: 20px; background: var(--primary); color: white; text-align: center; text-decoration: none; border-radius: 16px; font-weight: 800; margin-top: 15px; font-size: 17px; }

    @media (max-width: 900px) {
      #sidebar { width: 100%; height: 100%; position: absolute; top: 0; left: 0; transform: translateY(100%); border-right: none; }
      #sidebar.show { transform: translateY(0); }
      #mobile-nav { display: flex; }
      .sidebar-header { padding-top: 40px; }
    }
  </style>
</head>
<body>

<aside id="sidebar">
  <div class="sidebar-header">
    <i class="fas fa-graduation-cap" style="color:var(--primary); font-size:28px;"></i>
    <h1>Kids School Finder</h1>
  </div>
  <div class="tabs">
    <div class="tab active" onclick="switchTab('search')" id="tab-search">探す</div>
    <div class="tab" onclick="switchTab('fav')" id="tab-fav">★ キープ <span id="fav-count" class="badge">0</span></div>
  </div>
  <div class="scroll-area" id="panel-search">
    <div class="filter-section">
      <input type="text" id="loc-input" placeholder="駅名・住所で検索 (例: 鷺宮)">
      <div class="cat-grid" id="cat-grid"></div>
      <select id="radius-select">
        <option value="1000">半径 1km</option>
        <option value="3000" selected>半径 3km</option>
        <option value="5000">半径 5km</option>
      </select>
      <button class="btn-exec" onclick="executeSearch()"><i class="fas fa-search"></i> 検索する</button>
    </div>
    <div id="results-list"></div>
  </div>
  <div class="scroll-area" id="panel-fav" style="display:none;"><div id="fav-list"></div></div>
</aside>

<main id="map-container">
  <div id="loading-toast"><i class="fas fa-sync fa-spin"></i> スクールを探しています...</div>
  <button class="re-search-btn" id="btn-re-search" onclick="fetchData()">このエリアを再検索</button>
  <div id="map"></div>
</main>

<nav id="mobile-nav">
  <button class="nav-btn active" id="btn-map" onclick="toggleMobileView('map')"><i class="fas fa-map"></i> 地図</button>
  <button class="nav-btn" id="btn-list" onclick="toggleMobileView('list')"><i class="fas fa-list-ul"></i> リスト</button>
</nav>

<div id="modal-overlay" onclick="if(event.target==this)closeModal()">
  <div class="modal-content">
    <div class="modal-handle"></div>
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <div id="modal-body"></div>
  </div>
</div>

<script>
  // 属性別設定
  const CATS = {
    kindergarten: { color: '#ec4899', icon: 'fa-child', label: '幼稚園・保育園' },
    school: { color: '#3b82f6', icon: 'fa-school', label: '小・中学校' },
    tutoring_centre: { color: '#8b5cf6', icon: 'fa-pencil-alt', label: '学習塾' },
    language_school: { color: '#f59e0b', icon: 'fa-language', label: '英会話' },
    music_school: { color: '#10b981', icon: 'fa-music', label: '音楽教室' },
    sports_centre: { color: '#ef4444', icon: 'fa-running', label: 'スポーツ' },
    coding_school: { color: '#0ea5e9', icon: 'fa-code', label: 'プログラミング' }
  };

  const grid = document.getElementById('cat-grid');
  Object.keys(CATS).forEach(k => {
    grid.innerHTML += `<label class="cat-chip"><input type="checkbox" value="${k}" checked> ${CATS[k].label}</label>`;
  });

  const map = L.map('map', { zoomControl: false }).setView([35.681, 139.767], 14);
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
  const clusters = L.markerClusterGroup({ spiderfyOnMaxZoom: true }).addTo(map);

  let results = [], favorites = JSON.parse(localStorage.getItem('ksf_ultimate_favs') || '[]'), activeTab = 'search';

  // --- 検索機能 (ズレ修正版) ---
  async function executeSearch() {
    const loc = document.getElementById('loc-input').value;
    if(!loc) return fetchData();

    toggleLoader(true);
    // 既存リストとマーカーを即座に消去して同期ズレを防ぐ
    document.getElementById('results-list').innerHTML = "";
    clusters.clearLayers();

    try {
      // 検索地点の座標を取得
      const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(loc)}&viewbox=139.3,36.0,140.3,35.4&bounded=1`);
      const d = await r.json();
      
      if(d && d[0]) {
        const targetLat = parseFloat(d[0].lat);
        const targetLon = parseFloat(d[0].lon);
        
        // 地図を検索地点に飛ばす
        map.setView([targetLat, targetLon], 15);
        
        // 取得地点を固定してデータ取得
        fetchData(targetLat, targetLon);
      } else {
        alert("場所が見つかりませんでした。");
        toggleLoader(false);
      }
    } catch(e) {
      alert("検索エラーが発生しました。");
      toggleLoader(false);
    }
  }

  async function fetchData(tLat, tLon) {
    toggleLoader(true);
    document.getElementById('btn-re-search').style.display = 'none';
    
    // 指定座標がある場合はそれを使い、なければ今の地図の中心を使う
    const lat = tLat || map.getCenter().lat;
    const lon = tLon || map.getCenter().lng;
    const rad = document.getElementById('radius-select').value;
    const cats = Array.from(document.querySelectorAll('#cat-grid input:checked')).map(i => i.value).join('|');
    
    // Overpass API クエリ
    const q = `[out:json][timeout:25];(nwr["amenity"~"${cats}"](around:${rad},${lat},${lon}););out center;`;
    
    try {
      const res = await fetch("https://overpass-api.de/api/interpreter", { method: "POST", body: "data=" + encodeURIComponent(q) });
      const data = await res.json();
      
      // lon と lng の不一致を修正
      results = data.elements.map(e => ({
        id: e.id, name: e.tags.name || e.tags["name:ja"] || "名称不明のスクール",
        lat: e.lat || (e.center ? e.center.lat : null),
        lon: e.lon || (e.center ? e.center.lon : null),
        type: e.tags.amenity,
        addr: e.tags["addr:full"] || e.tags["addr:city"] || "東京都内",
        url: e.tags.website || e.tags.url || `https://www.google.com/search?q=${encodeURIComponent(e.tags.name || "")}`
      })).filter(item => item.lat && item.lon);
      
      renderUI();
      if(window.innerWidth <= 900) toggleMobileView('map');
    } catch(e) {
      console.error(e);
      alert("データの取得に失敗しました。Overpass APIが混雑しています。");
    } finally {
      toggleLoader(false);
    }
  }

  function renderUI() {
    clusters.clearLayers();
    const list = document.getElementById(activeTab === 'search' ? 'results-list' : 'fav-list');
    list.innerHTML = "";
    updateFavBadge();

    const data = activeTab === 'search' ? results : favorites;
    if(data.length === 0) list.innerHTML = `<div style="text-align:center;color:var(--text-muted);padding:40px;">データがありません</div>`;

    data.forEach(item => {
      const isFav = favorites.some(f => f.id === item.id);
      const conf = CATS[item.type] || { color: '#64748b', icon: 'fa-location-dot', label: 'スクール' };
      
      const m = L.marker([item.lat, item.lon], {
        icon: L.divIcon({
          html: `<div style="background:${conf.color}; width:34px; height:34px; border-radius:50%; border:2.5px solid #fff; color:#fff; display:flex; align-items:center; justify-content:center; box-shadow:0 4px 15px rgba(0,0,0,0.5);"><i class="fas ${conf.icon}" style="font-size:12px;"></i></div>`,
          className: '', iconSize: [34, 34]
        })
      }).addTo(clusters);
      m.on('click', () => openModal(item));

      const card = document.createElement('div');
      card.className = "s-card";
      card.innerHTML = `
        <i class="fas fa-star star-icon ${isFav?'active':''}" onclick="toggleFav(${item.id}, event)"></i>
        <div class="s-name" onclick="map.flyTo([${item.lat}, ${item.lon}], 16); openModalById(${item.id})">${item.name}</div>
        <div class="s-tag"><i class="fas fa-tag" style="color:${conf.color}"></i> ${conf.label}</div>
      `;
      list.appendChild(card);
    });
  }

  function toggleFav(id, e) {
    if(e) e.stopPropagation();
    const item = results.find(r => r.id === id) || favorites.find(f => f.id === id);
    const idx = favorites.findIndex(f => f.id === id);
    if(idx > -1) favorites.splice(idx, 1); else favorites.push(item);
    localStorage.setItem('ksf_ultimate_favs', JSON.stringify(favorites));
    renderUI();
  }

  function updateFavBadge() {
    const badge = document.getElementById('fav-count');
    if(badge.innerText != favorites.length) {
      badge.innerText = favorites.length;
      badge.classList.add('bump'); setTimeout(() => badge.classList.remove('bump'), 200);
    }
  }

  function openModal(item) {
    const isFav = favorites.some(f => f.id === item.id);
    const conf = CATS[item.type] || { color: '#64748b', label: 'スクール' };
    document.getElementById('modal-body').innerHTML = `
      <div style="color:${conf.color}; font-weight:800; margin-bottom:8px; font-size:14px;">${conf.label}</div>
      <h2 style="margin:0 0 12px 0; font-size:24px; line-height:1.3;">${item.name}</h2>
      <p style="color:var(--text-muted); font-size:15px; margin-bottom:20px;"><i class="fas fa-map-marker-alt"></i> ${item.addr}</p>
      <div style="display:grid; grid-template-columns:1fr 2fr; gap:10px;">
        <button onclick="toggleFav(${item.id}); closeModal();" style="padding:16px; border-radius:12px; border:2px solid var(--accent); background:transparent; color:var(--accent); font-weight:800; cursor:pointer;">
          ${isFav ? '解除' : 'キープ'}
        </button>
        <a href="${item.url}" target="_blank" class="modal-cta">公式サイトを見る</a>
      </div>
    `;
    document.getElementById('modal-overlay').style.display = 'flex';
  }

  function openModalById(id) {
    const item = results.find(r => r.id === id) || favorites.find(f => f.id === id);
    if(item) openModal(item);
  }

  function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

  function switchTab(t) {
    activeTab = t;
    document.getElementById('tab-search').classList.toggle('active', t==='search');
    document.getElementById('tab-fav').classList.toggle('active', t==='fav');
    document.getElementById('panel-search').style.display = t==='search'?'block':'none';
    document.getElementById('panel-fav').style.display = t==='fav'?'block':'none';
    renderUI();
  }

  function toggleMobileView(v) {
    const sidebar = document.getElementById('sidebar');
    const isMap = v === 'map';
    sidebar.classList.toggle('show', !isMap);
    document.getElementById('btn-map').classList.toggle('active', isMap);
    document.getElementById('btn-list').classList.toggle('active', !isMap);
  }

  function toggleLoader(show) { document.getElementById('loading-toast').style.display = show ? 'block' : 'none'; }

  map.on('moveend', () => { if(activeTab === 'search') document.getElementById('btn-re-search').style.display = 'block'; });

  // 初回起動
  executeSearch();
</script>
</body>
</html>
